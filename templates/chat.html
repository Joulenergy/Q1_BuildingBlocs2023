<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="chatbot-container">
      <div id="header" style="border-top-left-radius: 15px; border-top-right-radius: 15px">
            <h1>Clover</h1>
        </div>
        <div id="chatbot" style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">Hi! I'm Clover! I will be your mental wellness chatbot! What's on your mind?</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Type your message here">
                <button id="submit-button" type="submit">
                  <img class="send-icon" src="static/send_message.png" alt="">
                </button>
              </message-container>

            </form>
        </div>

    </div>
    <script src="static/chatbot.js"></script>
</body>
</html>
